<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="clickable.css">
    <title>Document</title>
</head>
<body> 
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
        </div>  
    </div>
    <div class="click_dropdown">
        <button onclick="myFunction()" class="click_dropbtn">Clickable-Dropdown</button>
        <div id="myDropdown" class="click_dropdown-content">
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
        </div>  
    </div>
    <script src="clickable.js"></script>
</body>
</html>
